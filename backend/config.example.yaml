# PRIMA Backend Configuration Template
# Copy this file to config.yaml and customize as needed
# Environment variables can be used with ${VAR_NAME} syntax

server:
  port: 8080
  cors_origin: "http://localhost:5173"

gowa:
  # GOWA WhatsApp Gateway settings
  # endpoint: "http://localhost:3000"
  # user: "admin"
  # password: "your-gowa-password"
  # webhook_secret: "your-webhook-secret"
  timeout: 30s

circuit_breaker:
  # Circuit breaker for GOWA service
  failure_threshold: 5 # Number of failures before opening circuit
  cooldown_duration: 5m # Time to wait before retrying after circuit opens

retry:
  # Retry settings for failed deliveries
  max_attempts: 5
  delays:
    - 1s
    - 5s
    - 30s
    - 2m
    - 10m

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json or text

disclaimer:
  # Health disclaimer appended to WhatsApp messages
  text: "Informasi ini untuk tujuan edukasi. Konsultasikan dengan tenaga kesehatan untuk kondisi spesifik Anda."
  enabled: true # Set to false to disable disclaimer

quiet_hours:
  # Quiet hours prevent reminders from being sent during inappropriate times
  # Reminders scheduled during quiet hours will be queued and sent at end_hour
  start_hour: 21 # 9 PM WIB - start of quiet hours
  end_hour: 6    # 6 AM WIB - end of quiet hours (reminders sent at this time)
  timezone: "WIB" # UTC+7 (Western Indonesia Time)
